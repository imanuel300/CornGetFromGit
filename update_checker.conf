# נתיב 
location /deploy {
    include proxy_params;
    proxy_pass http://unix:/var/www/html/CornGetFromGit/app.sock;
    proxy_redirect off;  # מונע רידיירקטים אוטומטיים
    client_max_body_size 16M;
    
    # הגדרות timeout
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # הגדרת כתובת הבסיס עבור הרידיירקטים
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # הגדרות CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRF-TOKEN' always;
    add_header 'Access-Control-Max-Age' 1728000 always;
    
    # הגדרות proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # הגדרות buffer
    proxy_buffer_size 256k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
}
